; кодировка Windows-1251

[DEFAULT]

; =======================================
; пути
; =======================================
; файл таблицы
CsvFile=e:\test\import.csv
; путь к папке с исходными файлами
SourceFolder=e:\test\
; разделитель в файле CSV
CsvSeparator=,

; =======================================
; ключевые слова и названия слоёв
; =======================================
; столбец с названием файла с лицом
FrontTag=design_front
; столбец с названием файла с оборотом
BackTag=design_back
; слой, на который переносятся обороты до последующей разбивки на слои
; (на нём остаётся неперенесённое на оборотах)
BacksLayerName=Дизайн (обороты)
; слой, в который переименовывается слой по умолчанию
; (на нём остаётся неперенесённое на лицах)
DefaultLayerName=Дизайн (лица)
; слой, в который переименовывается слой по умолчанию
LayerCropBoxName=Рамки
; ключевые слова для контента, который подвергнется подгонке по размеру
ContentTagsCommaSeparated=Name,tel1,tel2
; цвет рамки привязки
CropBoxOutlineColor=CMYK,USER,100,0,100,0

; =======================================
; дополнительные слои для разбивки
; =======================================
Layer1Name=Имена
Layer1TagsCommaSeparated=Name
Layer2Name=Телефоны
Layer2TagsCommaSeparated=tel1,tel2
Layer3Name=Комментарии
Layer3TagsCommaSeparated=Color,Number,Comment

; =======================================
; расстояния и размеры
; =======================================
ContentMaxSizeMultiplierFace=0,6
ContentMaxSizeMultiplierBack=0,6
GroupsMinDistance=60
PlacesMinDistanceX=4
PlacesMinDistanceY=1,6
SidesMinDistanceX=48

; =======================================
; компоновка
; =======================================
MaxPlacesPerSideX=2
MaxPlacesPerSideY=4